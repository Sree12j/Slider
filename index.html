<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Sofadi+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

<div class="swiper">
    
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="images/image1.jpg"><p>ENJOY A LUXURY EXPERIENCE</p></div>
      <div class="swiper-slide"><img src="images/image2.jpg"></div>
      <div class="swiper-slide"><img src="images/image3.jpg" ></div>
      <div class="swiper-slide"><img src="images/image4.jpg" ></div>
    </div>
    
    <div class="swiper-pagination"></div>
  
  
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
  </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
 autoplay:{
    delay:3000,
    disableOnInteraction:false,
 },
  loop: true,


  pagination: {
    el: '.swiper-pagination',
    clickable:true,
  },

  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },


});
    </script>
</body>
</html>
